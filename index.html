<html>

<head>
	<title> Speedcookie </title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body onload="main();">
	
	<img id="big_cookie" src="img/cuuki.png" draggable=false>
	<div id="baked_cookies"></div>
	
	<img id="cookie_count_img" src="img/cuuki.png" draggable=false>
	<div id="cookie_count">279</div>
	
	<img id="timer_img" src="img/timer.png" draggable=false>
	<div id="time">TIME</div>
	
	<div id="friend_count">Friends: 0</div>
	<div id="friend_price"><img src="img/cuuki.png" style="transform: translateY(2px); filter: brightness(75%); width: 16px; height: 16px;"> 8</div>
	<div id="friend_new">+</div>
	
	<div id="baker_count">Bakers: 0</div>
	<div id="baker_price"><img src="img/cuuki.png" style="transform: translateY(2px); filter: brightness(75%); width: 16px; height: 16px;"> 72</div>
	<div id="baker_new">+</div>
	
	<div id="granny_count">Grannys: 0</div>
	<div id="granny_price"><img src="img/cuuki.png" style="transform: translateY(2px); filter: brightness(75%); width: 16px; height: 16px;"> 650</div>
	<div id="granny_new">+</div>
	
	<div id="cm_count">CMs: 0</div>
	<div id="cm_price"><img src="img/cuuki.png" style="transform: translateY(2px); filter: brightness(75%); width: 16px; height: 16px;"> 20000</div>
	<div id="cm_new">+</div>
	
	<div id="gorilla_count">Gorillas: 0</div>
	<div id="gorilla_price"><img src="img/cuuki.png" style="transform: translateY(2px); filter: brightness(75%); width: 16px; height: 16px;"> <span id="gorilla_price_number">1200</span></div>
	<div id="gorilla_new">+</div>
	
	<div id="mice_count">Mice: 0</div>
	<div id="mice_price"><img src="img/cuuki.png" style="transform: translateY(2px); filter: brightness(75%); width: 16px; height: 16px;"> <span id="mice_price_number">300</span></div>
	<div id="mice_new">+</div>
	
	<div id="click_speed">Cookies Per Click - 1</div>
	<div id="second_speed">Cookies Per Second - 0</div>
	
	<div id="gh_active">Gorilla Horde Active!</div>

</body>

<script src="js/main.js"></script>

</html>
